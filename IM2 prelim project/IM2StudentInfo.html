<!DOCTYPE HTML>
<html>

<head>
    <title>Accounts Manager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="pop-up.css">
    <link rel="stylesheet" href="IM2StudentInfo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>


  <main class="main-container" >


      <section class="student-wrapper" style="display: flex;">
        

        <div class="side-panel panel-container">
          
          
          <br>
          <span class="labels mb-lg">Submit Student Info</span>
          
          <div class="form-container">
            <span class="sub-labels">Student ID: </span>
            <span class="input-wrapper">
            <input class="inputs" type="text" id="student-id" placeholder="Student ID">
            </span>

            <span class="sub-labels">Name: </span>
            <span class="input-wrapper">
              <input class="inputs" type="text" id="student-name" placeholder="Name">
            </span>
            
            <span class="sub-labels">Course: </span>
            <span class="input-wrapper">
              <input class="inputs" type="text" id="student-password" placeholder="Password">
              </input>
            </span>

            <span class="sub-labels">Campus: </span>
            <span class="input-wrapper">
              <input class="inputs" type="text" id="student-password" placeholder="Password">
              </input>
            </span>
            
            <div class="form-controls">
              <button class="btn-solid full mb-lg" id="updateStud_button" style="margin-bottom: 10px;">Submit</button>
            </div>
          </div>   
        </div>

        <div class="main-panel panel-container" id = "studentsContainer" hidden>
            <h3>Student Accounts</h3>
            <br>
  
              <div class="table-container overflow">
                <table id="studAccTable">
                  <thead>
                    <tr>
                      <th style="width: 60px;">StudentID</th>
                      <th style="width: 200px;">Name</th>
                      <th>Password</th>
                      <th>CreatedAt</th>
                    </tr>
                  </thead>
                  <tbody id="student-table-body">
                    <!-- Table rows will be dynamically added here -->
                  </tbody>
                </table>
              </div>
  
            
          </div>
      </section> <!--student wrapper-->

      
  </main>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script type="module" src="IM2StudentInfo.js"></script>

</html>
