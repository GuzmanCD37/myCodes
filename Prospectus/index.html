<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Computer Laboratory</title>
    
</head>
<body>
    <div id="studentForm">
        <h2>Student Information</h2>
        <form id="studentInfoForm">
            <label for="studentID">Student ID:</label><br>
            <input type="text" id="studentID" name="studentID"><br>
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName"><br>
            <label for="courseCode">Course Code:</label><br>
            <input type="text" id="courseCode" name="courseCode"><br>
            <label for="courseProgram">Course/Program:</label><br>
            <input type="text" id="courseProgram" name="courseProgram"><br>
            <label for="campus">Campus:</label><br>
            <input type="text" id="campus" name="campus"><br><br>
            <button type="button" onclick="generateSubjects()">OK</button>
        </form>
    </div>
</body>
</html>
