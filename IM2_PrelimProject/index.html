<!DOCTYPE HTML>
<html>

<head>
    <title>Accounts Manager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>


  <main class="main-container" >

      <section class="student-wrapper" style="display: flex;">
        

        <div class=" panel-container side-panel">
          
          
          <br>
          <span class="labels mb-lg">LOGIN</span>
          
          <div class="form-container">
            <span class="sub-labels">Email: </span>
            <span class="input-wrapper">
            <input class="inputs" type="text" id="student-id" placeholder="Student ID">
            </span>

            <span class="sub-labels">Password: </span>
            <span class="input-wrapper">
              <input class="inputs" type="text" id="student-name" placeholder="Name">
            </span>
            

            
            <div class="form-controls">
              <button class="btn-solid full mb-lg" id="updateStud_button" style="margin-bottom: 10px;">Login</button>
              <button class="btn-solid full mb-lg" id="updateStud_button" style="margin-bottom: 10px;">Register</button>
              <h4 style="display: flex; justify-content: center;">or</h4>
              <button class="btn-solid full mb-lg signin" id="signInWithGoogle">
                <img src="google icon.png" alt="icon" class="icon">
                <strong style="color: white;">Sign in with Google</strong>
              </button>
            </div>
          </div>   
        </div>     
      </section> <!--student wrapper-->

      
  </main>


</body>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
<script type="module" src="index.js"></script>

</html>
